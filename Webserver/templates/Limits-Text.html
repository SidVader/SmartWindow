<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Limits-Text</title>
<meta name="author" content="Siemens">
<meta name="editor" content="html-editor phase 5">
<link rel="stylesheet" href="/static/css/Vorlage.css" type="text/css">
</head>
<body text="#FFFFFF" bgcolor="#408080" link="#FF0000" alink="#FF0000" vlink="#FF0000">
<h2>Limits</h2>
<form method="post" action="{{ url_for('submit') }}">
<table>
<col style="width:200px"> <col style="width:200px"><col style="width:100px">
<tr>
<td></td>
<td>Minimum Temperature</td>
<td><input type="number" name="MinTemp" value="{{ MinTemp }}" step="0.1" style="text-align: right; width: 50px"> &deg;C   </br></td>
</tr>

<tr>
<td></td>
<td>Maximum Temperature</td>
<td><input type="number" name="MaxTemp" value="{{ MaxTemp }}" step="0.1" style="text-align: right; width: 50px"> &deg;C   </br></td>
</tr>

<tr>
<td></td>
<td>Minimum Humidity</td>
<td><input type="number" name="MinHum" value="{{ MinHum }}" step="0.1" style="text-align: right; width: 50px"> %   </br></td>
</tr>

<tr>
<td></td>
<td>Maximum Humidity</td>
<td><input type="number" name="MaxHum" value="{{ MaxHum }}" step="0.1" style="text-align: right; width: 50px"> %   </br></td>
</tr>

<tr>
<td></td>
<td>Maximum Air Quality   </td>
<td><input type="number" name="MaxCO2" value="{{ MaxQual }}" step="0.1" style="text-align: right; width: 50px"> Vol. %   </br></td>
</tr>

<tr>
<td></td>
<td>Maximum Air Pressure  </td>
<td><input type="number" name="MaxWind" value="{{ MaxPres }}" step="0.1" style="text-align: right; width: 50px"> m/s   </br></td>
</tr>

<tr>
<td></td>
<td>Maximum Noise  </td>
<td><input type="number" name="MaxNoise" value="{{ MaxSound }}" step="0.1" style="text-align: right; width: 50px"> dB   </br></td>
</tr>

 </table>
 </br>
 </br>
 <table>
<col style="width:200px"> <col style="width:200px">
<tr>
<td></td>
<td><input type="submit" value="SUBMIT"></td>
<td><input type="button"  onclick="window.location.href='/reset'" value="RESET"></td>
</tr>
</table>
</form>
</body>
</html>
